    <div id="sectionTitle">
        <h1>CONTACTANOS</h1>
    </div>

    <form name="formulario">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">No compartiremos tu información con nadie.</div>
        </div>
        <div class="mb-3">
            <label for="textArea" class="form-label">Tu consulta o pedido</label>
            <textarea name="textArea" id="textArea" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Quiero recibir el newsletter</label>
        </div>
        <button onclick="validar()" id="submit" type="submit" class="btn btn-primary">Enviar</button>
    </form>
